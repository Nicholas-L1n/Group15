<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Group Project - Team A</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/site.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="text/javascript" src="./js/js.js" defer=""></script>
</head>
<body>
    <div class="screen">
        <div class="nav-bar">
            <div class="navBarItems">

            </div>

            <div class="line">

            </div>
        </div>





        <!-- items -->
        <div class="items section">
            <h1 id="itemsHeader" class="button">
                items
            </h1>


            <div class="itemsUI sectionChild hide">
                <button id="itemsClose" class="close-button">
                    close section
                </button>
            </div>

        </div>






        <!-- generator -->
        <div class="generator section">
            <h1 id="generatorHeader" class="button">
                generator
            </h1>
            

            <div class="generatorUI sectionChild hide">
                <div class="season-selector">
                    <button id='summer-button' class="seasonButton">
                        Summer
                    </button>
    
                    <button id='winter-button' class="seasonButton">
                        Winter
                    </button>
                </div>
    
                <div id="shirt" class="carousel">
                    <button id="generateShirts" class="cbutton">
                        generate new
                    </button>
    
                </div>
    
                <div id="pants" class="carousel">
                    <button id="generatePants" class="cbutton">
                        generate new
                    </button>
    
                </div>
    
                <button id="generateOutfit" class="genbutton">
                    generate outfit
                </button>
                
                <button id="saveOutfit" class="savebutton">
                    save
                </button>

                <button id="generatorClose" class="close-button">
                    close section
                </button>

            </div>
        </div>








        <!-- closet -->
        <div class="closet section">
            <h1 id="closetHeader" class="button">
                closet
            </h1>

            <div class="closetUI sectionChild hide">
                <button id="closetClose" class="close-button">
                    close section
                </button>
            </div>
        </div>

    </div>

</body>
</html>
